apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.Asgts"
        minSdkVersion 10
        targetSdkVersion 19
        versionCode=112 
        versionName="1.12"
        setProperty("archivesBaseName", "AsgtsV112")
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lintOptions {
//for Error Expected resource of type for "R.raw.go" at Prop.java
            disable "ResourceType"
    }
}

dependencies {
    compile files('libs/acra-4.5.0.jar')
}
